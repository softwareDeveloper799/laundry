<ion-header>
    <ion-navbar>
        <ion-title>Offers</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="bg-light">
    <ion-list no-lines>
        <ion-item *ngFor="let item of items">
            <h2 [innerHTML]="item.title">Cher</h2>
            <p><span [innerHTML]="item.detail"></span><span class="read">Read more</span></p>
            <div class="copy"><span [innerHTML]="item.code"></span>Tap to copy</div>
        </ion-item>
    </ion-list>
</ion-content>
